
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-md-9 col-md-offset-3 col-lg-8 col-lg-offset-2 document-content">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span ng-show="loading">Loading Document</span>
            <span ng-hide="loading"><em>{{ document.title }}</em><span ng-if="document.author">, {{document.author}}</span></span>
          </h3>
        </div>
        <div class="panel-body">
          <div class="loading-wrapper text-center" ng-show="loading">
            <i class="fa fa-3x fa-pulse fa-spinner text-muted"></i>
          </div>
          <div ng-hide="loading">
            <ul class="document-list">
              <li ng-repeat="location in document.locations">
                <a href="/location/{{ location.id }}">{{ location.localid.replace('_', ' ') }}</a>
                <span class="text-muted">{{ location.content }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
