<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Sources</h3>
      </div>
      <div class="panel-body">
        <ul class="document-list">
          <li ng-repeat="document in documents" ng-controller="SingleDocumentCtrl">
            <button ng-click="removeDocument()" class="btn btn-xs btn-danger">
              <i class="fa fa-times"></i>
            </button>
            <a href="#/document/{{document.id}}/detail">
              <span ng-show="document.author">{{ document.author }}, </span>
              <strong><em>{{ document.title }} </em></strong>
            </a>
            <span class="text-muted">({{ document.publisher }})</span>
            [<a href="#/basket/document/{{ document.id }}">Topics from this Document</a>]
          </li>
        </ul>
      </div>

      <div class="panel-footer">
        <div ng-controller="NewDocumentCtrl">
          <button class="btn btn-info btn-footer" ng-click="triggerNewDocForm()" ng-hide="showNewDocForm.show"><i class="fa fa-plus"></i><span class="full-text"> Add Document</span></button>

          <form ng-show="showNewDocForm.show" ng-submit="addNewDoc()">
            <div class="form-group">
              <label for="new-doc">New Document Source</label>
              <input class="form-control" ng-model="newDoc.source" type="text" />
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="extracting">
              <span ng-show="extracting"><i class="fa fa-spinner fa-pulse"></i> Processing...</span>
              <span ng-hide="extracting">Add Document</span>
            </button>
            <cancel-button state-variable="showNewDocForm"></cancel-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
