<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >Move?</h4>
      </div>
      <div class="modal-body">
        <p>Move "{{ occurrence_name }}" To:</p>

        <form>
          <div class="form-group">
            <label for="ex1_value" class="sr-only">Choose a Topic</label>
            <div angucomplete-alt minsize="1" id="ex1" placeholder="Choose a Topic" pause="100" selected-object="nextBasket" remote-url="{{hitListUrl}}" remote-url-data-field="hits" title-field="name" input-class="form-control"></div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close(false)" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="close(nextBasket)"  data-dismiss="modal" ng-disabled="!nextBasket.originalObject">Move</button>
      </div>
    </div>
  </div>
</div>
